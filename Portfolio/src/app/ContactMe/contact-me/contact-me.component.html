<div class="contactMe">
    <div class="content">
        <div class="backHome">
            <button class="home" routerLink=""><img class="homeLink" src="assets/AlienIcon.png"/> HOME</button>
        </div>
        <div class="info">
            <div class="innerContent">
                <div class="illustration">
                    <div class="image">
                        <img class="homeAlien" src="assets/ContactAlien.png">
                    </div>
                    <div class="Links">
                       
                        <p class="email">
                            <a class = "linkText" href="mailto:pamela.lotriet@gmail.com"><i class="fa-solid fa-envelope" style="font-size: 20px; color:white;"></i> pamela.lotriet@gmail.com</a>
                        </p>
                        <p class="linkdn">
                            <a class = "linkText" (click)="openLink()"><i class="fa-brands fa-linkedin" style="font-size: 20px; color:white;"></i> Pamela Lotriet</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="content">
                    <h1 class="heading">CONTACT ME</h1>
                    <div class="emailInfo">
                            <textarea onfocus="this.value=''" class="from" (keyup)="getFrom($event)">From...</textarea>
                            <textarea onfocus="this.value=''"class="messageFrom" (keyup)="getBody($event)">Type your message...\n' </textarea>
                    </div>
                    <button class="send" (click)="sendEmails()">
                         SEND EMAIL
                    </button>
                </div>
            </div>
         <div class="send">
           
         </div>
        </div>

    </div>
</div>
